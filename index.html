<html>
    <head>
        <link rel="stylesheet" type="text/css" href="cvi_tools.css"></link>
        <meta charset="UTF-8">
    </head>

<body>
    <div>
        <div style="width: 100%">
            <div id="cviNames" class="side-box">
                <table id="cviTable" class="ctable">
                    <thead>
                        <td>*</td>
                        <td>Name</td>
                        <td>Merchant</td>
                        <td>Innovator</td>
                        <td>Banker</td>
                        <td>Builder</td>
                        <td><button onclick="delAllRow()">x</button></td>
                    </thead>
                    <tbody>
                    </tbody>
                    <tfoot>
                        <tr>
                        <td><button onclick="addTableRow()">+</button></td>
                        <td><input type="text" id="newName"></input></td>
                        <td><input type="number" id="newMerchant" min="1" max="30"></input></td>
                        <td><input type="number" id="newInnovator" min="1" max="30"></input></td>
                        <td><input type="number" id="newBanker" min="1" max="30"></input></td>
                        <td><input type="number" id="newBuilder" min="1" max="30"></input></td>
                        <td></td>
                        </tr>
                    <tr>
                        <td id="fileLoadCellId" colspan="5">
                            <input type="file" id="uploadFile" name="dataFile" size="40" onchange="fileUpload()"></input>
                        </td>
                        <td colspan="2">
                            <button id="exportInfo" onclick="exportInfo()">Export</button>
                        </td>
                    </tr>
                    </tfoot>
                </table>
            </div>
            <div class="cvi-canvas" style="float: right">
                <canvas class="cvi-canvas" id="cviCanvas"  width="700" height="700" ></canvas>    
            </div>
        </div>
    </div>
</body>

<script type="text/javascript">
function exportInfo() {
    var table = document.getElementById("cviTable").getElementsByTagName('tbody')[0];
    var eData = [];
    
    /* export all rows in the table body */
    for (var r = 0, n = table.rows.length; r < n; r++) {
        
        var profile = [];
        
        //if (!table.rows[r].cells[0].childNodes[0].checked)
        //    continue;

        /* pass on name */
        profile.push(table.rows[r].cells[1].innerHTML);

        /* convert "13" into its INT form */
        for (var c = 2, m = table.rows[r].cells.length-1; c < m; c++) {
            profile.push(parseInt(table.rows[r].cells[c].innerHTML));
        }
        
        /* remember it */
        eData.push(profile);
    }

    var jsonData = JSON.stringify(eData);
    console.log("Export Data:");
    console.log(jsonData);
    
    var blob = new Blob( [jsonData], { type: "application/json;charset=utf-8"});
    saveAs(blob, "cvi-data.js");
}

function loadTestData() {
    var items = [
        ['Mark Nicholson T', 21,29, 8, 14],
        ['Karen Nicholson T', 29, 14, 13, 16]
    ];
    
    for (var i in items) {
        __addTableRow(items[i]);
    }
}
window.onload = loadTestData;
    
    
function fileUpload() {
    var jData, fileObj;
    var fileInput = document.getElementById('uploadFile');
    var fileList = fileInput.files;
    
    for (var fidx = 0; fidx < fileList.length; fidx++) {
        fileObj = fileList[fidx];
        
        console.log("File Name: " + fileObj.name);
        console.log("File Size: " + fileObj.size);
        
        var jData;
        var reader = new FileReader();
        reader.readAsText(fileObj, "UTF-8");
        reader.onload = function (evt) {
            try {
                jData = JSON.parse(evt.target.result);
                for (var ji in jData) {
                    console.log("Got:" + jData[ji]);
                    __addTableRow(jData[ji]);
                }
            } catch(e) {
                alert("Failed to parse file '" + fileObj.name + "': " + e);
                return;
            }
        }
        reader.onerror = function (evt) {
            alert("error reading file");
            return;
        }
    }
    
    /* reset the tools */
    fileInput.value = null;
}
    
function delAllRows() {
    var table = document.getElementById('cviTable').getElementsByTagName('tbody')[0];
    for (var r = table.rows.length-1; r >= 0; r--) {
        table.deleteRow(r);
    }
}

function delRow(rowId) {
    console.log("rowId: " + rowId);
    //event = event || window.event;
    
    var table = document.getElementById('cviTable').getElementsByTagName('tbody')[0];
    console.log("table.length: " + table.rows.length);
    console.log("rowID: " + rowId);
    var row = document.getElementById(rowId);
    console.log("  idx: " + row.rowIndex);
    table.deleteRow( row.rowIndex - 1 );
}
    
function addTableRow() {

    /* make sure there is data to add */
    var items = [];
    var missing = [];
    var tags = ["newName", "newMerchant", "newInnovator", "newBanker", "newBuilder"];
    for (var i in tags) {
        var box = document.getElementById(tags[i]);
        console.log("addTableRow(): %s -> %s", tags[i], box);
        if (box && box.value) {
            items.push(box.value);
            continue;
        }
        missing.push(tags[i].slice(3,20));
    }
    
    /* sanity check */
    if (items.length < tags.length) {
        var plural = '';
        if (missing.length > 1)
            plural = 's';
        alert("Cannot add row. '{0}' parameter{1} not provided.".format(missing, plural));
        return;
    }
    
    /* install the row */
    __addTableRow(items);
    
    /* clear out the adder fields */
    for (var i in tags) {
        var box = document.getElementById(tags[i]);
        box.value = '';
    }
   

}

var rowID = 3333;
function uniqueRowID() {
    return "cviRow"+rowID++; 
}
    
/* Expecting 'items' to be complete  and valid */
function __addTableRow(items) {
    console.log("__addTableRow(): ", items);
    
    var tableRef = document.getElementById('cviTable').getElementsByTagName('tbody')[0];
    
    // Insert a row in the table at the last row
    var newRow   = tableRef.insertRow(tableRef.rows.length);
    newRow.id = uniqueRowID();

    // Insert a cell in the row at index 0
    var newCell;
    newCell = newRow.insertCell(0);
    var checkbox = document.createElement('input');
    checkbox.type = "checkbox";
    checkbox.onclick = tableScan;
    newCell.appendChild(checkbox);
    
    /* set the data */
    newCell = newRow.insertCell(1);
    newCell.appendChild(document.createTextNode(items[0]));
    newCell = newRow.insertCell(2);
    newCell.appendChild(document.createTextNode(items[1]));
    newCell = newRow.insertCell(3);
    newCell.appendChild(document.createTextNode(items[2]));
    newCell = newRow.insertCell(4);
    newCell.appendChild(document.createTextNode(items[3]));
    newCell = newRow.insertCell(5);
    newCell.appendChild(document.createTextNode(items[4]));

    /* set the delete button */
    newCell = newRow.insertCell(6);
    var delBtn = document.createElement('button');
    delBtn.onclick = function() { delRow(newRow.id); };
    delBtn.innerHTML = "x";
    newCell.appendChild(delBtn);
}

function tableScan() {
    var folks = [];
    var table = document.getElementById("cviTable");
    var groupName = "Meeting";
    
    for (var r = 1, n = table.rows.length; r < n; r++) {
        var profile = [];
        if (!table.rows[r].cells[0].childNodes[0].checked)
            continue;

        /* pass on name */
        profile.push(table.rows[r].cells[1].innerHTML);

        /* convert "13" into its INT form */
        for (var c = 2, m = table.rows[r].cells.length; c < m; c++) {
            profile.push(parseInt(table.rows[r].cells[c].innerHTML));
        }
        
        /* remember it */
        folks.push(profile);
    }

    /* render the data */
    if (folks.length > 0) {
        cviTool(groupName, folks);
    }
    else {
        var canvas = document.getElementById("cviCanvas");
        var ctx = canvas.getContext("2d");
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }
}

</script>
<script type="text/javascript" src="FileSaver.min.js"></script>
<script type="text/javascript" src="cvi_tools.js"></script>

</html>
